<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="/assets/css/style.css" rel="stylesheet" />
  <link href="/assets/css/colors-dark.css" rel="stylesheet" />
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  
  <script src="/assets/js/boarnoah.js" async></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>
  
  <!--<script src="/assets/js/picturefill.min.js" async></script>-->
</head>

<body>
  <header id="header">
    <h1><a href="/"><i class="fa fa-rocket"></i> {{ site.name }}</a></h1>
    <p>{{ site.description }}</p>
  </header>
  
  <div id="page">
    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/archives">Archive</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/projects">Projects</a></li>
		  <li><a href="/map">Map</a></li>
		  <li><a href="https://github.com/boarnoah/">Github <i class="fa fa-github"></i> </a></li>
		  <li><a href="http://steamcommunity.com/id/boarnoah">Steam <i class="fa fa-steam"></i> </a></li>
        </ul>
      </nav>
    </div>	
    <div id="content">
      {{ content }}
    </div>
  </div>
  
  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>
</body>
</html>
