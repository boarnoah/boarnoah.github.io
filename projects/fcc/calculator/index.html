<head>
	<script type="text/javascript" src="./ext/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="container-fluid header">
			<h1>
				fcc/.
			</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<div class="row">
					<input id="solutionPanel" class="col-xs-12"type="textfield" disabled readonly></input>
					<input id="instructionPanel" class="col-xs-12"type="textfield"></input>
				</div>
				<br>
				<div class="row">
					<button class="btn btn-secondary col-xs-3 keypad-btn" value="+">+</button>
					<button class="btn btn-secondary col-xs-3 keypad-btn" value="-">-</button>
					<button class="btn btn-secondary col-xs-3 keypad-btn" value="*">*</button>
					<button class="btn btn-secondary col-xs-3 keypad-btn" value="/">/</button>
				</div>
				<div class="row">
					<button class="btn btn-secondary col-xs-4" id="execute">=</button>
					<button class="btn btn-secondary col-xs-4" id="clear">CLR</button>
					<button class="btn btn-secondary col-xs-4" id="delete">DEL</button>
				</div>
				<div class="row">
					<button class="btn btn-secondary col-xs-4 keypad-btn" value="9">9</button>
					<button class="btn btn-secondary col-xs-4 keypad-btn" value="8">8</button>
					<button class="btn btn-secondary col-xs-4 keypad-btn" value="7">7</button>
				</div>		
				<div class="row">
					<button class="btn btn-secondary col-xs-4 keypad-btn" value="6">6</button>
					<button class="btn btn-secondary col-xs-4 keypad-btn" value="5">5</button>
					<button class="btn btn-secondary col-xs-4 keypad-btn" value="4">4</button>
				</div>		
				<div class="row">
					<button class="btn btn-secondary col-xs-4 keypad-btn" value="3">3</button>
					<button class="btn btn-secondary col-xs-4 keypad-btn" value="2">2</button>
					<button class="btn btn-secondary col-xs-4 keypad-btn" value="1">1</button>
				</div>
			</div>
		</div>
	</div>
	<link rel="stylesheet" type="text/css" href="./ext/bootstrap.min.css"/> 
	<link rel="stylesheet" type="text/css" href="index.css"/>

	</div>
</body>
